<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div {
            text-align: center;
        }

        button {
            width: 85px;
            height: 25px;
            background-color: cadetblue;
        }

        button:hover {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <h2>formative assessment</h2>
    <br>
    <div class="imgcontainer">
        <img src="moji.jpg" width="100" height="105" alt="Avatar" class="avatar">
    </div>
    <br>
    <div>
        <input type="text" placeholder="Username" name="uname" id="user" required>
        <br><br>
        <input type="password"  placeholder="********" id="pass" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
            <br><br>
        <button type="button" onclick="login();">LOGIN</button>
        <span id="output"></span>
    </div>

    <script src="scriptLogin.js"></script>

</body>

</html>
